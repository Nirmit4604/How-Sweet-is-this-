<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lindt</title>
</head>
<body>

  <header>
    <img src="./cover_photo.jpeg" alt="logo">
  </header>

  <main>
    <section class="candy-info">
      <h2>Lindt</h2>
      <p>The story of Lindt & Sprüngli begins in 1845 when 
        confectioner David Sprüngli-Schwarz and his son Rudolf 
        Sprüngli-Ammann have a groundbreaking idea: Becoming the
         first to produce chocolate in solid form in the German-speaking area of Switzerland.</p>
    </section>
  </main>

  <footer>
    <div class="logo">
      <img src="./cover_photo.jpeg" alt="logo">
    </div>
    <div class="footer-info">
      <p>Lindt</p>
      <p>Barrie, ON</p>
      <p>lindt@gmail.com</p>
    </div>
    <div class="quick-contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message"></textarea>

      <button type="submit">Submit</button>
    </div>
  </footer>

</body>
</html>
